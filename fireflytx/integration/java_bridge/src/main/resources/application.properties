# Spring Boot Configuration for Java Subprocess Bridge
# This is a REACTIVE application using WebFlux, NOT Spring MVC

# Disable web server - we don't need HTTP endpoints
spring.main.web-application-type=none

# Application name
spring.application.name=fireflytx-java-bridge

# Logging configuration
logging.level.root=INFO
logging.level.com.firefly.transactional=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.boot.autoconfigure=INFO

# Disable banner for cleaner output
spring.main.banner-mode=off

# Reactive configuration
# These will be overridden by Python-provided system properties
firefly.tx.default-timeout=PT30S
firefly.tx.max-concurrent-executions=100

# Event configuration defaults (overridden by Python)
firefly.tx.observability.event-logging-enabled=false
firefly.tx.events.provider=memory

# Persistence defaults (overridden by Python)
firefly.tx.persistence.enabled=false
firefly.tx.persistence.type=memory

