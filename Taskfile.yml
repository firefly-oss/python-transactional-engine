version: '3'

vars:
  PYTHON: python3
  SRC_DIR: fireflytx
  TEST_DIR: tests
  LIB_ENGINE_DIR: "{{.ROOT_DIR}}/../lib-transactional-engine"
  LIB_ENGINE_REPO: "https://github.com/firefly-oss/lib-transactional-engine.git"
  JAVA_BRIDGE_DIR: "{{.ROOT_DIR}}/fireflytx/integration/java_bridge"

env:
  PYTHONPATH: "{{.ROOT_DIR}}"
  FIREFLYTX_TEST_MODE: "1"

tasks:
  default:
    desc: "Show available tasks"
    cmds:
      - task --list
    silent: true

  # === Installation ===
  install:
    desc: "Install FireflyTX system-wide with all components"
    cmds:
      - echo "ğŸ”¥ Installing FireflyTX system-wide..."
      - echo ""
      - task: check-requirements
      - task: setup-lib-engine
      - task: build-java-bridge
      - echo ""
      - echo "ğŸ“¦ Installing Python package..."
      - |
        # Detect externally-managed environment and use appropriate flags
        PIP_FLAGS=""
        if [ -z "$VIRTUAL_ENV" ]; then
          PYTHON_LIB=$({{.PYTHON}} -c "import sysconfig; print(sysconfig.get_path('stdlib'))")
          if [ -f "$PYTHON_LIB/EXTERNALLY-MANAGED" ]; then
            echo "âš ï¸  Detected externally-managed Python environment (PEP 668)"
            echo "   Using --user flag for installation"
            PIP_FLAGS="--user"
          fi
        fi
        {{.PYTHON}} -m pip install --upgrade $PIP_FLAGS pip setuptools wheel 2>&1 | grep -v "externally-managed-environment" || true
        {{.PYTHON}} -m pip install $PIP_FLAGS .
      - echo ""
      - task: verify-install
      - task: create-shell-wrapper
      - echo ""
      - echo "âœ… FireflyTX installed successfully!"
      - echo ""
      - echo "Quick start:"
      - echo "  â€¢ fireflytx-shell           - Start interactive shell"
      - echo "  â€¢ python -m fireflytx.shell - Alternative shell command"

  check-requirements:
    desc: "Check system requirements"
    silent: true
    cmds:
      - |
        echo "ğŸ” Checking requirements..."
        echo -n "  Python... "
        {{.PYTHON}} --version >/dev/null 2>&1 && echo "âœ“" || (echo "âŒ"; exit 1)
        echo -n "  Java... "
        java -version >/dev/null 2>&1 && echo "âœ“" || (echo "âŒ Install Java 11+"; exit 1)
        echo -n "  Maven... "
        mvn -version >/dev/null 2>&1 && echo "âœ“" || (echo "âŒ Install Maven"; exit 1)
        echo -n "  Git... "
        git --version >/dev/null 2>&1 && echo "âœ“" || (echo "âŒ Install Git"; exit 1)
        echo "âœ… All requirements met"

  setup-lib-engine:
    desc: "Download and build lib-transactional-engine"
    silent: true
    cmds:
      - |
        if [ ! -d "{{.LIB_ENGINE_DIR}}" ]; then
          echo "ğŸ“¥ Cloning lib-transactional-engine..."
          git clone {{.LIB_ENGINE_REPO}} {{.LIB_ENGINE_DIR}} 2>&1 | grep -v "Cloning into" || true
        else
          echo "âœ“ lib-transactional-engine exists, updating..."
          cd {{.LIB_ENGINE_DIR}} && git pull origin main 2>&1 | grep -E "Already up to date|Updating" || true
        fi
      - |
        echo "ğŸ”¨ Building lib-transactional-engine (this may take a minute)..."
        cd {{.LIB_ENGINE_DIR}} && mvn clean install -DskipTests -q
        echo "âœ… lib-transactional-engine built successfully"

  build-java-bridge:
    desc: "Build Java subprocess bridge"
    silent: true
    cmds:
      - |
        echo "ğŸ”¨ Building Java subprocess bridge..."
        cd {{.JAVA_BRIDGE_DIR}} && mvn clean package -DskipTests -q
        cp target/java-subprocess-bridge-1.0.0-SNAPSHOT.jar java-subprocess-bridge.jar
        JAR_SIZE=$(du -h java-subprocess-bridge.jar | cut -f1)
        echo "âœ… Java bridge built successfully ($JAR_SIZE)"

  create-shell-wrapper:
    desc: "Create fireflytx-shell command"
    silent: true
    cmds:
      - |
        echo "ğŸ”§ Creating fireflytx-shell command..."

        # Determine bin directory
        if [ -n "$VIRTUAL_ENV" ]; then
          BIN_DIR="$VIRTUAL_ENV/bin"
        elif [ -w /usr/local/bin ]; then
          BIN_DIR="/usr/local/bin"
        else
          BIN_DIR="$HOME/.local/bin"
          mkdir -p "$BIN_DIR"
          if [[ ":$PATH:" != *":$BIN_DIR:"* ]]; then
            echo "âš ï¸  ~/.local/bin is not in your PATH"
            echo "   Add this to your ~/.bashrc or ~/.zshrc:"
            echo "   export PATH=\"\$HOME/.local/bin:\$PATH\""
          fi
        fi

        # Create wrapper script
        cat > "$BIN_DIR/fireflytx-shell" << 'EOF'
        #!/bin/bash
        #
        # FireflyTX Interactive Shell Launcher
        # Auto-generated by Taskfile
        #

        # Find Python command
        if command -v python3 >/dev/null 2>&1; then
            PYTHON_CMD="python3"
        elif command -v python >/dev/null 2>&1; then
            PYTHON_CMD="python"
        else
            echo "Error: Python not found" >&2
            exit 1
        fi

        # Launch FireflyTX shell
        exec $PYTHON_CMD -m fireflytx.shell "$@"
        EOF

        chmod +x "$BIN_DIR/fireflytx-shell"
        echo "âœ… fireflytx-shell command created at $BIN_DIR/fireflytx-shell"

  verify-install:
    desc: "Verify FireflyTX installation"
    silent: true
    cmds:
      - |
        echo "ğŸ” Verifying installation..."
        echo -n "  Python package... "
        {{.PYTHON}} -c 'import fireflytx; from fireflytx import saga, SagaEngine' 2>/dev/null && echo "âœ“" || (echo "âŒ"; exit 1)
        echo -n "  Java bridge... "
        [ -f "{{.JAVA_BRIDGE_DIR}}/java-subprocess-bridge.jar" ] && echo "âœ“" || (echo "âŒ"; exit 1)
        echo -n "  lib-transactional-engine... "
        [ -f "{{.LIB_ENGINE_DIR}}/target/lib-transactional-engine-1.0.0-SNAPSHOT.jar" ] && echo "âœ“" || (echo "âŒ"; exit 1)
        echo "âœ… All components verified"

  # === Testing ===
  test:
    desc: "Run all tests"
    cmds:
      - echo "ğŸ§ª Running tests..."
      - "{{.PYTHON}} -m pytest {{.TEST_DIR}}/ -v"
      - echo "âœ… All tests passed!"

  # === Shell ===
  shell:
    desc: "Start interactive FireflyTX shell"
    cmds:
      - echo "ğŸ”¥ Starting FireflyTX shell..."
      - "{{.PYTHON}} -m fireflytx.shell"